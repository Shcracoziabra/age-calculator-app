<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>

  <main>
    <form action="#" class="form">
      <div class="form__content">
        <div id="day-group" class="form__input-group">
          <label class="form__label" for="day">  Day</label>
          <input class="form__input" type="text" id="day" name="day" placeholder="DD">
          <p class="form__error-message">This field is required</p>
        </div>
        <div id="month-group" class="form__input-group">
          <label class="form__label" for="month">Month</label>
          <input class="form__input" type="text" id="month" name="month" placeholder="MM">
          <p class="form__error-message"></p>
        </div>
        <div id="year-group" class="form__input-group">
          <label class="form__label" for="year">Year</label>
          <input class="form__input" type="text" id="year" name="year" placeholder="YYYY">
          <p class="form__error-message"></p>
        </div>
      </div>
      <div class="form__btn-wrapper">
        <button class="form__reset-btn" type="reset">reset</button>
        <button class="form__submit-btn" type="submit" aria-label="submit"></button>
      </div>
    </form>
    <h1 class="user-age">
      <span class="user-age__passed" id="passed-year"><span class="user-age__numbers">--</span><span class="user-age__words">years</span></span>
      <span class="user-age__passed" id="passed-month"><span class="user-age__numbers">--</span><span class="user-age__words">months</span></span>
      <span class="user-age__passed" id="passed-day"><span class="user-age__numbers">--</span><span class="user-age__words">days</span></span>
    </h1>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Shcracoziabra" target="_blank">Tetiana B</a>.
  </footer>
  <script src="./index.js"></script>
</body>
</html>
